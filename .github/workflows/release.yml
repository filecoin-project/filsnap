name: Release
env:
  CI: true
  FORCE_COLOR: 1
on:
  push:
    branches:
      - master
jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json
          default-branch: master
          release-type: node
  npm:
    needs: release
    if: |
      contains(fromJson(needs.release.outputs.paths_released), 'packages/snap') ||
      contains(fromJson(needs.release.outputs.paths_released), 'packages/adapter') ||
      contains(fromJson(needs.release.outputs.paths_released), 'packages/adapter-react')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm
      - run: pnpm install
      - run: pnpm run lint
      - run: pnpm run build
      - run: pnpm -r publish --access=public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
  docs:
    needs: release
    if: |
      contains(fromJson(needs.release.outputs.paths_released), 'packages/snap') ||
      contains(fromJson(needs.release.outputs.paths_released), 'packages/adapter')||
      contains(fromJson(needs.release.outputs.paths_released), 'packages/adapter-react')
    uses: ./.github/workflows/reusable-docs.yml
